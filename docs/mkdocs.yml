site_name: JED-FFM Docs
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.tooltips
extra_css:
  - assets/custom.css
extra:
  state:
    - video
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/engr-iliyas/JED-FFM
      name: GitHub Repository
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/engrmn
      name: LinkedIn Profile
  generator: false # Hides "Made with MkDocs"
  footer: |
